<!DOCTYPE html>
<html>
    <head>
        <title>Make A Reservation</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <header>
            <h1>Bits & Bytes</h1>
            <p>Welcome to the internet's best restaurant</p>
        </header>

        <nav>
            <a href="index.html">Restaurant Home</a>
        </nav>

        <main>
            <h2>Reservation Form</h2>
            <form action="index.html" method="POST">
                <div>
                    <label for="reservationName">Name</label>
                    <input type="text" name="reservationName" id="reservationName">
                </div>
                <div>
                    <label for="numberOfGuest">Number of Guest</label>
                    <input type="number" name="numberOfGuest" id="numberOfGuest">
                </div>
                <div>
                    <label for="reservationDate">Date: </label>
                    <input type="date" name="reservationDate" id="reservationDate">
                </div>
                <div>
                    <label for="reservationTime">Time</label>
                    <input type="time" name="reservationTime" id="reservationTime">
                </div>
                <div>
                    <label for="specialOccasion">Special Occasion</label>
                    <input type="checkbox" name="reservationTime" id="reservationTime">
                </div>
                <div>
                    <input type="submit">
                </div>
            </form>
        </main>
    </body>
</html>
