<!DOCTYPE html>
<html>

<head>
    <title>Tech Elevator Popsicles</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <img src="/student/images/te-pops.png" alt="TE Popsicles">
        <h1>Tech Elevator Popsicles</h1>

        <nav>
            <ul>
                <li><a href="/student/index.html">Home</a></li>
                <li><a href="#">Store</a></li>
                <li><a href="/student/contact-us.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h2>Contact Us</h2>
        <form action="index.html" method="POST">
            <div>
                <label for="name">Name: </label>
                <input type="text" name="name" id="name">
            </div>
            <div>
                <label for="about">How did you hear of us?</label>
                <select name="about" id="about">
                    <option value="Popsicle Monthly">Popsicle Monthly</option>
                    <option value="From a friend">From a friend</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            <div>
                <label for="color">What color is your favorite popsicle?</label>
                <input type="color" name="color" id="color">
            </div>
            <div>
                <label for="comments">Please let us know any comments you have:</label>
                <textarea name="comments" id="comments" cols="30" rows="10"></textarea>
            </div>
            <div>
                <input type="submit">
            </div>
        </form>
    </main>
    <footer>
        <p>&copy; Tech Elevator 2020</p>
    </footer>
</body>

</html>
